<!DOCTYPE>

<html>

	<head>
		<title>cytoscape-edge-bend-editing.js demo</title>

		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1">
                
                <link href="https://cdn.rawgit.com/ivis-at-bilkent/cytoscape.js-context-menus/master/cytoscape-context-menus.css" rel="stylesheet" type="text/css" />
                
                <script src="https://code.jquery.com/jquery-3.0.0.js"></script>
		<script src="https://unpkg.com/cytoscape/dist/cytoscape.min.js"></script>

		<!-- for testing with local version of cytoscape.js -->
		<!--<script src="../cytoscape.js/build/cytoscape.js"></script>-->
                
                <script src="https://cdn.rawgit.com/ivis-at-bilkent/cytoscape.js-context-menus/master/cytoscape-context-menus.js"></script>
		<script src="https://cdn.rawgit.com/ivis-at-bilkent/cytoscape.js-undo-redo/master/cytoscape-undo-redo.js"></script>
                <script src="cytoscape-edge-bend-editing.js"></script>

		<style>
			body {
				font-family: helvetica neue, helvetica, liberation sans, arial, sans-serif;
				font-size: 14px;
			}

			#cy {
				position: absolute;
				left: 0;
				top: 0;
				bottom: 0;
				right: 0;
				z-index: 999;
			}

			h1 {
				opacity: 0.5;
				font-size: 1em;
				font-weight: bold;
			}
		</style>

		<script>
			document.addEventListener('DOMContentLoaded', function(){

				var cy = window.cy = cytoscape({
					container: document.getElementById('cy'),

					style: [
						{
							selector: 'node',
							style: {
								'content': 'data(name)'
							}
						},

						{
							selector: 'edge',
							style: {
								'target-arrow-shape': 'triangle'
							}
						},

						{
							selector: ':selected',
							style: {

							}
						}
					],

					elements: {
						nodes: [
							{ data: { id: 'j', name: 'Jerry' } },
							{ data: { id: 'e', name: 'Elaine' } },
							{ data: { id: 'k', name: 'Kramer' } },
							{ data: { id: 'g', name: 'George' } }
						],
						edges: [
							{ data: { source: 'j', target: 'e' } },
							{ data: { source: 'j', target: 'k' } },
							{ data: { source: 'j', target: 'g' } },
//							{ data: { source: 'e', target: 'j' } },
//							{ data: { source: 'e', target: 'k' } },
//							{ data: { source: 'k', target: 'j' } },
//							{ data: { source: 'k', target: 'e' } },
//							{ data: { source: 'k', target: 'g' } },
//							{ data: { source: 'g', target: 'j' } }
						]
					},
				});

				// demo your ext
				cy.edgeBendEditing({
                                    undoable: true,
                                  });

			});
                        
                        document.addEventListener('keydown', function (e){
                                if (e.ctrlKey && e.which == '90') {
                                        cy.undoRedo().undo();	     
                                }
                                else if (e.ctrlKey && e.which == '89') {
                                        cy.undoRedo().redo();     
                                }
                        }, true );
		</script>
	</head>

	<body>
		<h1>cytoscape-edge-bend-editing demo</h1>

		<div id="cy"></div>

	</body>

</html>
