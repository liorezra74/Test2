<!DOCTYPE>

<html>

	<head>
		<title>cytoscape-graphml.js demo</title>

		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1">

		<script src="http://cytoscape.github.io/cytoscape.js/api/cytoscape.js-latest/cytoscape.js"></script>
		<script   src="https://code.jquery.com/jquery-3.0.0.min.js"   integrity="sha256-JmvOoLtYsmqlsWxa7mDSLMwa6dZ9rrIdtrrVYRnDRH0="   crossorigin="anonymous"></script>

		<!-- for testing with local version of cytoscape.js -->
		<!--<script src="../cytoscape.js/build/cytoscape.js"></script>-->

		<script src="cytoscape-graphml.js"></script>

		<style>
			body {
				font-family: helvetica neue, helvetica, liberation sans, arial, sans-serif;
				font-size: 14px;
			}

			#cy {
				position: absolute;
				left: 0;
				top: 0;
				bottom: 0;
				right: 0;
				z-index: 999;
			}

			h1 {
				opacity: 0.5;
				font-size: 1em;
				font-weight: bold;
			}
		</style>

		<script>
			document.addEventListener('DOMContentLoaded', function(){
                                
                                var graphStr = '<?xml version="1.0" encoding="UTF-8"?><graphml xmlns="http://graphml.graphdrawing.org/xmlns" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xsi:schemaLocation="http://graphml.graphdrawing.org/xmlns http://graphml.graphdrawing.org/xmlns/1.0/graphml.xsd">'
                                    + '<graph>'
                                    + '<node id="one"><data type="data" key="name">I am OK</data></node><node id="two"><data type="data" key="name">"I am quoted"</data></node><node id="three"><data type="data" key="name">LT: &lt;</data></node><edge id="301af7c9-0c96-4844-91a5-4ed92fa113cf" source="one" target="two"/><edge id="f85531d5-39ff-4405-ae54-691bb04f6aa1" source="two" target="three"/></graph>'
                                    + '</graphml>';
                                
				var cy = window.cy = cytoscape({
					container: document.getElementById('cy'),

					style: [
						{
							selector: 'node',
							style: {
								'content': 'data(name)'
							}
						},

						{
							selector: 'edge',
							style: {
								'target-arrow-shape': 'triangle'
							}
						},

						{
							selector: ':selected',
							style: {

							}
						}
					],
                                        
					ready: function () {
                                                this.graphml({layoutBy: 'grid'});
						this.graphml(graphStr);
                                                console.log(this.graphml());
					}
				});

			});
		</script>
	</head>

	<body>
		<h1>cytoscape-graphml demo</h1>

		<div id="cy"></div>

	</body>

</html>
